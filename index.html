<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abdullah Al Aziz | Digital Identity</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-bg: #000000;
            --c-text: #F2F2F2;
            --c-accent: #B6B09F;
            --c-card: rgba(255, 255, 255, 0.03);
            --c-border: rgba(182, 176, 159, 0.15);
        }

        /* Essential Reset for Single Screen Experience */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }

        .viewport-wrapper {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        /* Professional Film Texture */
        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 100;
        }

        /* Dynamic Background Spotlight */
        .spotlight {
            position: absolute;
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(182, 176, 159, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* Corner Logo Styling */
        .corner-logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 45px;
            height: auto;
            z-index: 50;
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        /* Professional Card System */
        .glass-container {
            background: var(--c-card);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--c-border);
            border-radius: 2.5rem;
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            padding: 2.5rem 1.25rem 1.25rem;
        }

        /* Profile Visuals */
        .avatar-frame {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 1rem;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1.75rem;
            filter: grayscale(0.2);
            border: 1px solid var(--c-border);
        }

        .status-pill {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--c-accent);
            color: var(--c-bg);
            padding: 4px 10px;
            border-radius: 1rem;
            font-size: 8px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Interactive Elements */
        .action-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            margin-bottom: 0.75rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
        }

        .action-link:hover, .action-link:active {
            background: rgba(182, 176, 159, 0.2);
            border-color: var(--c-accent);
            transform: scale(0.98);
        }

        .action-link i {
            color: var(--c-accent);
            font-size: 1.1rem;
        }

        /* Primary CTA */
        .cta-button {
            background: var(--c-accent);
            color: var(--c-bg);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 10px;
            padding: 1.25rem;
            border-radius: 1.25rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .cta-button:active {
            transform: scale(0.97);
            background: var(--c-secondary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        /* Custom Scrollbar */
        .scroll-area::-webkit-scrollbar {
            width: 3px;
        }
        .scroll-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }
        .scroll-area::-webkit-scrollbar-thumb {
            background: var(--c-accent);
            opacity: 0.5;
            border-radius: 10px;
        }
        .scroll-area {
            scrollbar-width: thin;
            scrollbar-color: var(--c-accent) transparent;
        }
    </style>
</head>

    <script>
        // High-precision viewport handling for mobile
        const adjustViewport = () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        window.addEventListener('resize', adjustViewport);
        adjustViewport();

        // Professional VCF generation
        function downloadContact() {
            const vCard = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'FN:Abdullah Al Aziz',
                'TEL;TYPE=WORK,VOICE:+880 1798-337807',
                'EMAIL;TYPE=PREF,INTERNET:nabadayarite@gmail.com',
                'REV:' + new Date().toISOString(),
                'END:VCARD'
            ].join('\n');

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Al_Aziz_Contact.vcf';

            a.click();

</html>
